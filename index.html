<!DOCTYPE html>
<html>
<head>
    <title>Guess The Number</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body class="text-center" id="bg-color">
    <nav class="navbar navbar-dark bg-dark" style="justify-content: center;">
        <!-- Navbar content -->
        <a class="navbar-brand" href="#"><img src="image/banner.png"></a>
    </nav>
        <main>
            <h1 class="banner p-3"><img id="banner-image" src="image/box.png" style="width: 300px; height: 300px;"></h1>
            <div class="form-group ">
                <p><img src="image/coin.png" style="width: 25px; height: 25px;"> x <strong id="score">0</strong></p>
                <input id="number-guess" class="form-control form-control-lg" type="number" placeholder="What's your guess?" required>
            </div>
            <div id="result">
                <!-- This is where the result will be-->
            </div>
            <div>
            <input type="image" src="image/playAgain.png" id="play-again" style="width: 200px; height: 100px;"/>
            </div>
            <div>
            <input type="image" src="image/check.png" id="number-submit" style="width: 200px; height: 100px;"/>
            <input type="image" src="image/restart.png" id="restart-game" style="width: 200px; height: 100px;"/>
            </div>
            <div id="history">
                <!-- This is where the guess history will be-->
            </div>
        </main>
</body>
</html>
